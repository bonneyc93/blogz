{% extends "base.html" %}

{% block content %}

<style>
    .error {color: red; }
</style>

<h1 align = "center">Add a Blog Entry</h1>

<form action="/newpost" method="POST">
    <label><h3>Title for your new blog:</label></h3>
    <input type="text" name="blogtitle" value="{{blogtitle}}"/>
    
    <label><h3> Your new blog:</label></h3>
    <textarea name="blogbody" value="{{blogbody}}"></textarea>
    <br>
    <input type="submit" value="Add Blog!" />
</form>

{% endblock %}
